{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">Edit Product</h1>

    <div style="background: white; padding: 2rem; border-radius: 8px;">
        <form action="{{ url_for('edit_product', id=product.id) }}" method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="DAIRY" {% if product.category=='DAIRY' %}selected{% endif %}>DAIRY</option>
                    <option value="GROCERY" {% if product.category=='GROCERY' %}selected{% endif %}>GROCERY</option>
                    <option value="HOUSEHOLD" {% if product.category=='HOUSEHOLD' %}selected{% endif %}>HOUSEHOLD
                    </option>
                    <option value="SNACKS" {% if product.category=='SNACKS' %}selected{% endif %}>SNACKS</option>
                    <option value="BEVERAGES" {% if product.category=='BEVERAGES' %}selected{% endif %}>BEVERAGES
                    </option>
                    <option value="PERSONAL CARE" {% if product.category=='PERSONAL CARE' %}selected{% endif %}>PERSONAL
                        CARE</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price (â‚¹)</label>
                <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="number" name="stock" value="{{ product.stock }}" required>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Update Product</button>
                <a href="{{ url_for('products') }}" class="btn"
                    style="background-color: #9ca3af; color: white; flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
